<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <input type="text" class="input-numbers" placeholder="0" />
        </div>
        <div class="buttons">
          <div class="buttons-row">
            <button class="numbers AC">AC</button>
            <button class="numbers AC">N</button>
            <button class="numbers AC">%</button>
            <button class="numbers">/</button>
          </div>
          <div class="buttons-row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">*</button>
          </div>
          <div class="buttons-row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">-</button>
          </div>
          <div class="buttons-row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">+</button>
          </div>
          <div class="buttons-row">
            <button class="numbers zero">0</button>
            <button class="numbers">.</button>
            <button class="numbers">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
